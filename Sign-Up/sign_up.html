<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/icon type">
<link rel="stylesheet" href="styles.css">
	<title>Registration</title>
    <style>
        body {
            background: url("Background.png");
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center alignment added */
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        input[type="url"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        .form {
            text-align: left;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .marquee {
            margin-bottom: 20px;
        }

        @keyframes compiler {
            from {
                width: 200px;
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                width: 420px;
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>Registration</h1>
	<br><br><br><br><br>
        <marquee class="marquee">Start your coding journey from here.</marquee>
        <form action="login.html">
            <div class="form">
		<br><br><br>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter the first name">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter the last name">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Set the password">
                <label for="cp">Confirm Password:</label>
                <input type="password" id="cp" name="cp" placeholder="Confirm the password">
                <label for="date">DOB:</label>
                <input type="date" id="date" name="date">
                <label for="email">Email id:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <label for="qual">Qualification:</label>
                <select id="qual" name="qual">
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Graduate">Graduate</option>
                    <option value="undergraduation">Undergraduation</option>
                </select>
                <label for="github">GitHub Profile:</label>
                <input type="url" id="github" name="github" placeholder="Enter your GitHub profile link">
                <input type="submit" value="Submit" name="submit">
                <input type="reset" value="Reset" name="reset">
            </div>
        </form>
    </div>
<script src="scripts.js"></script>
</body>
</html>
